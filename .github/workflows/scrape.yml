name: Scrape HESA News

on:
  schedule:
    - cron: '0 9 * * *'  # Runs daily at 9 AM UTC

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Updated to v3 for Node 16+ support

    - name: Set up Python
      uses: actions/setup-python@v4  # Updated to v4 for Node 16+ support
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4

    - name: Run scraping script
      run: |
        python scraper.py

    - name: Commit and push updates
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email '[emailÂ protected]'
        git add updates.json
        git commit -m "Update scraped HESA news"
        git push

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HESA Updates</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">HESA News Updates</h1>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody id="updates-table">
                <!-- JavaScript will populate this section -->
            </tbody>
        </table>
    </div>

    <!-- JavaScript to Fetch Data from updates.json -->
    <script>
        async function loadUpdates() {
            const response = await fetch('updates.json');  // Fetch the updates.json hosted on GitHub
            const updates = await response.json();

            const table = document.getElementById('updates-table');
            updates.forEach(update => {
                const row = `<tr>
                    <td>${update.title}</td>
                    <td>${update.date}</td>
                    <td><a href="${update.link}" target="_blank">Read More</a></td>
                </tr>`;
                table.innerHTML += row;
            });
        }

        // Load updates when the page loads
        window.onload = loadUpdates;
    </script>
</body>
</html>
